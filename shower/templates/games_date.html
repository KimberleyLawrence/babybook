<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
  <div class="icon_large">
    <i class="fa fa-calendar fa-5x"></i>
  </div>
  <div class="title">Guess the Date Baby Maddock will be Born</div>
  <div class="welcome">
    <div> Select the date you think baby Maddock will enter the world</div>
    <div> And click submit </div>
    <br></br>
  <div class="white_box">
    <div style="overflow:hidden;">
    <div class="form-group">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div id="datetimepicker12"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            c = $('#datetimepicker12').datetimepicker({
                inline: true,
                sideBySide: true,
                format: 'LD'
            });
            $('#date_submit').click(function (data){
              console.log(data)
            })
        });
        function date_math(){
          d=$('#datetimepicker12').data().DateTimePicker.date()._d;
          $('#id_guess').val(d);
          return true;
        }
    </script>
    <form action="{% url 'games_date_guess' %}" method="post" onSubmit='return date_math()'>
    <input  id="id_guess" name="guess" value="0" type="hidden">



      {% csrf_token %}
      <input id="id_user" maxlength="50" name="user" value="{{ request.user }}" type="hidden">
    <input type=submit id="date_submit"></form>
  </div>
  </div>
</div>
{% endblock %}
