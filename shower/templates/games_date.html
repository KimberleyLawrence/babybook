<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
  <div class="icon_large">
    <i class="fa fa-calendar fa-4x"></i>
  </div>
  <div class="title purple hidden-xs">Guess the Date Baby Maddock will be Born </div>
  <div class="welcome">
    <div class="col-md-offset-3 col-md-6"> Select the date you think baby Maddock will enter the world</div>


    {{ form.errors }}
  <div class="white_box_time">
    <div style="overflow:hidden;">
    <div class="form-group">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div id="datetimepicker12"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            c = $('#datetimepicker12').datetimepicker({
                inline: true,
                sideBySide: true,
                format: 'YYYY-MM-DD',
                defaultDate: '2016-07-30'

            });
            $('#date_submit').click(function (data){
              console.log(data)
            })
        });
        function date_math(){
          d=$('#datetimepicker12').data().date;
          $('#id_guess').val(d);

          return true;
        }
    </script>
    <form action="{% url 'games_date_guess' %}" method="post" onSubmit='return date_math()'>
    <input  id="id_guess" name="guess" value="{{ form.guess.value }}" type="hidden">



      {% csrf_token %}
      <input id="id_user" maxlength="50" name="user" value="{{ request.user.id }}" type="hidden">
    <input type=submit id="date_submit" class="btn btn-primary btn-lg" value="Send Your Guess"></form>
  </div>
  </div>
</div>
{% endblock %}
